<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Image Slider</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="slider-container">
            <div class="image-container">
                <img src="https://picsum.photos/id/10/500/300" alt="Img" />
                <img src="https://picsum.photos/id/20/500/300" alt="Img" />
                <img src="https://picsum.photos/id/30/500/300" alt="Img" />
                <img src="https://picsum.photos/id/40/500/300" alt="Img" />
                <img src="https://picsum.photos/id/50/500/300" alt="Img" />
                <img src="https://picsum.photos/id/60/500/300" alt="Img" />
                <img src="https://picsum.photos/id/70/500/300" alt="Img" />
            </div>
            <i class="fas fa-angle-double-left"></i>
            <i class="fas fa-angle-double-right"></i>
        </div>
        <script src="index.js"></script>
    </body>
</html>
