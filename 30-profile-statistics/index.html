<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile Statistics</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="stats-container">
            <i class="fa fa-briefcase fa-3x icon"></i>
            <div class="counter" data-ceil="15">15</div>
            <h4>Year Of Experience</h4>
        </div>

        <div class="stats-container">
            <i class="fa fa-cloud fa-3x icon"></i>
            <div class="counter" data-ceil="260">260</div>
            <h4>Websites Made</h4>
        </div>

        <div class="stats-container">
            <i class="fab fa-apple fa-3x icon"></i>
            <div class="counter" data-ceil="27">27</div>
            <h4>Apps Made</h4>
        </div>
        <script src="script.js"></script>
    </body>
</html>
