<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="heading">Body Mass Index Calculator</h1>

            <label for="height">Your Height (cm):</label>
            <input
                type="number"
                class="input"
                id="height"
                value="180"
                placeholder="Enter your height in CM"
            />

            <label for="weight">Your Weight (kg):</label>
            <input
                type="number"
                class="input"
                id="weight"
                value="80"
                placeholder="Enter your weight in KG"
            />

            <button class="btn" id="btn">Compute BMI</button>

            <input type="text" class="input" id="bmi-result" disabled />
            <h4 class="info">Weight Condition: <span id="weight-condition"></span></h4>
        </div>
        <script src="index.js"></script>
    </body>
</html>
