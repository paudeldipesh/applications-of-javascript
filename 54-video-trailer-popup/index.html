<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Video Trailer Popup</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <img src="images/family.jpg" alt="Movie Img" />
            <h1>Movie Title</h1>
            <p>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eaque praesentium, porro
                nostrum deleniti veniam quo libero iste unde distinctio maxime!
            </p>
            <button class="btn">Watch now</button>
        </div>
        <div class="trailer-container active">
            <video src="videos/trailer.mp4" controls></video>
            <span id="times">&times;</span>
        </div>
        <script src="index.js"></script>
    </body>
</html>
