<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>English Dictionary</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="heading">English Dictionary</h1>
            <input type="text" class="input" id="input" placeholder="Search a word" />
            <p class="info" id="info">Type a word and press enter!</p>
            <div class="word-info">
                <p>Word: <span class="word" id="word"></span></p>
                <p>Meaning: <span class="meaning" id="meaning"></span></p>
                <audio src="" id="audio" controls></audio>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
