<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Feedback UI</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container" id="container">
            <h1 class="heading">Feedback UI</h1>
            <div class="ratings-container">
                <div class="rating">
                    <img src="images/unhappy.png" alt="unhappy" />
                    <small>Unhappy</small>
                </div>
                <div class="rating">
                    <img src="images/neutral.png" alt="neutral" />
                    <small>Neutral</small>
                </div>
                <div class="rating">
                    <img src="images/happy.png" alt="happy" />
                    <small>Happy</small>
                </div>
            </div>
            <button class="btn" id="btn">Send Review</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
